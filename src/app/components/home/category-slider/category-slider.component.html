<section class="mt-5">
  <h2 class="h4">Shop Popular Categories</h2>

  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let category of allCategoriesResponse">
      <ng-template carouselSlide>
        <img [src]="category.image" height="200" />
        <p class="text-center">{{ category.slug | uppercase }}</p>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</section>
