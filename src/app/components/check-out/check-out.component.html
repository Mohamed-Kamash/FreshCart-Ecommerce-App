<h3 class="w-50 mx-auto">Enter Your Shipping Details :</h3>
<section class="w-50 mx-auto p-4 my-2 rounded-4 bg-light">
  <form [formGroup]="checkOutForm" (ngSubmit)="getUserData()">
    <div>
      <label for="details">Adress</label>
      <input
        type="text"
        formControlName="details"
        id="details"
        class="form-control"
      />
    </div>

    <div class="my-4">
      <label for="phone">Phone</label>
      <input
        type="tel"
        formControlName="phone"
        id="phone"
        class="form-control"
      />
    </div>

    <div>
      <label for="city">City </label>
      <input
        type="text"
        formControlName="city"
        id="city"
        class="form-control"
      />
    </div>
    <button class="btn-main mt-4">Check Out</button>
  </form>
</section>
